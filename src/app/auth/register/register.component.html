<!--begin::Authentication - Sign-up -->
<div
  class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed auth-page-bg"
>
  <!--begin::Content-->
  <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
    <!--begin::Logo-->
    <a href="#" class="mb-12">
      <img
        alt="Logo"
        src="assets/media/logo/logo-default.svg"
        class="h-60px"
      />
    </a>
    <!--end::Logo-->

    <!--begin::Wrapper-->
    <div class="w-lg-600px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
      <!--begin::Form-->
      <form
        class="form w-100"
        novalidate="novalidate"
        data-kt-redirect-url="/seven-html-free/authentication/sign-in/basic.html"
        id="kt_sign_up_form"
      >
        <!--begin::Heading-->
        <div class="mb-10 text-center">
          <!--begin::Title-->
          <h1 class="text-dark mb-3">Créer un Compte</h1>
          <!--end::Title-->

          <!--begin::Link-->
          <div class="text-gray-400 fw-semibold fs-4">
            Vous avez déjà un compte ?

            <a
              [routerLink]="['/auth/login']"
              class="link-primary fw-bold"
            >
              Connectez-Vous
            </a>
          </div>
          <!--end::Link-->
        </div>
        <!--end::Heading-->
        <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
          <p *ngFor="let msg of errorMsg">{{ msg }}</p>
        </div>

        <!--begin::Action-->
        <button type="button" class="btn btn-light-primary fw-bold w-100 mb-10">
          <img
            alt="Logo"
            src="assets/media/svg/brand-logos/google-icon.svg"
            class="h-20px me-3"
          />
          Connectez-Vous avec Google
        </button>
        <!--end::Action-->

        <!--begin::Separator-->
        <div class="d-flex align-items-center mb-10">
          <div class="border-bottom border-gray-300 mw-50 w-100"></div>
          <span class="fw-semibold text-gray-400 fs-7 mx-2">OU</span>
          <div class="border-bottom border-gray-300 mw-50 w-100"></div>
        </div>
        <!--end::Separator-->

        <!--begin::Input group-->
        <div class="row fv-row mb-7">
          <!--begin::Col-->
          <div class="col-xl-6">
            <label class="form-label fw-bold text-dark fs-6">Nom</label>
            <input
              class="form-control form-control-lg form-control-solid"
              type="text"
              placeholder=""
              name="registerRequest.firstName"
              autocomplete="off"
              [(ngModel)]="registerRequest.firstName"
            />
          </div>
          <!--end::Col-->

          <!--begin::Col-->
          <div class="col-xl-6">
            <label class="form-label fw-bold text-dark fs-6">Prénom</label>
            <input
              class="form-control form-control-lg form-control-solid"
              type="text"
              placeholder=""
              name="registerRequest.lastName"
              autocomplete="off"
              [(ngModel)]="registerRequest.lastName"
            />
          </div>
          <!--end::Col-->
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <label class="form-label fw-bold text-dark fs-6">Email</label>
          <input
            class="form-control form-control-lg form-control-solid"
            type="email"
            placeholder=""
            name="registerRequest.email"
            autocomplete="off"
            [(ngModel)]="registerRequest.email"
          />
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="mb-10 fv-row" data-kt-password-meter="true">
          <!--begin::Wrapper-->
          <div class="mb-1">
            <!--begin::Label-->
            <label class="form-label fw-bold text-dark fs-6"> Mot De Passe </label>
            <!--end::Label-->

            <!--begin::Input wrapper-->
                  
           <input type="password" [(ngModel)]="registerRequest.password" class="form-control form-control-lg form-control-solid" name="registerRequest.password">
            <!--end::Input wrapper-->

           
          </div>
          <!--end::Wrapper-->

         
        </div>
        <!--end::Input group--->

        <!--begin::Input group-->
        <div class="fv-row mb-5">
          <label class="form-label fw-bold text-dark fs-6"
            >Confirmez le mot de Passe</label
          >
          <input
            class="form-control form-control-lg form-control-solid"
            type="password"
            placeholder=""
            name="confirm-password"
            autocomplete="off"
          />
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="fv-row mb-10">
          <label
            class="form-check form-check-custom form-check-solid form-check-inline"
          >
            <input
              class="form-check-input"
              type="checkbox"
              name="toc"
              value="1"
            />
            <span class="form-check-label fw-semibold text-gray-700 fs-6">
              J'accepte 
              <a href="#" class="ms-1 link-primary">Les Termes et conditions</a>.
            </span>
          </label>
        </div>
        <!--end::Input group-->

        <!--begin::Actions-->
        <div class="text-center">
          <button
            type="submit"
            id="kt_sign_up_submit"
            (click)="register()"
            class="btn btn-lg btn-primary"
          >
            <span class="indicator-label"> Soumettre </span>
            <span class="indicator-progress">
              Please wait...
              <span
                class="spinner-border spinner-border-sm align-middle ms-2"
              ></span>
            </span>
          </button>
        </div>
        <!--end::Actions-->
      </form>
      <!--end::Form-->
    </div>
    <!--end::Wrapper-->
  </div>
  <!--end::Content-->
  <!--begin::Footer-->
  <div class="d-flex flex-center flex-column-auto p-10">
    <!--begin::Links-->
    <div class="d-flex align-items-center fw-semibold fs-6">
      <a
        href="https://keenthemes.com"
        class="text-muted text-hover-primary px-2"
        >About</a
      >

      <a
        href="https://devs.keenthemes.com"
        class="text-muted text-hover-primary px-2"
        >Support</a
      >

      <a
        href="https://keenthemes.com/products/seven-html-pro"
        class="text-muted text-hover-primary px-2"
      >
        Upgrade To Pro
      </a>
    </div>
    <!--end::Links-->
  </div>
  <!--end::Footer-->
</div>
