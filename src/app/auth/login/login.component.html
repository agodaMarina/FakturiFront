<!--begin::Authentication - Sign-in -->
<div
  class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed auth-page-bg"
>
<!-- Modal Error Dialog -->
<div id="errorModal" class="modal" *ngIf="showModal">
  <div class="modal-content">
    <span (click)="closeModal()" class="close">&times;</span>
    <p>Désolé, il semble qu'il y ait des erreurs. Veuillez réessayer.</p>
    <button (click)="closeModal()" id="closeBtn" class="btn btn-primary">Ok, j'ai compris!</button>
  </div>
</div>


  <!--begin::Content-->
  <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
    <!--begin::Logo-->
    <a href="/seven-html-free/index.html" class="mb-12">
      <img
        alt="Logo"
        src="assets/media/logos/logo.png"
        class="h-60px"
      />
    </a>
    <!--end::Logo-->
    <h2>Bienvenue sur Fakturi </h2>

    <!--begin::Wrapper-->
    <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
      <!--begin::Form-->
      <form
        #f="ngForm"
        class="form w-100"
        novalidate="novalidate"
        id="kt_sign_in_form"
        data-kt-redirect-url="/seven-html-free/index.html"
        
      >
        <!--begin::Heading-->
        <div class="text-center mb-10">
          <!--begin::Title-->
          <h1 class="text-dark mb-3">Connectez-Vous</h1>
          <!--end::Title-->

          <!--begin::Link-->
          <div class="text-gray-400 fw-semibold fs-4">
            nouveau ici ?

            <a
             [routerLink]="['/auth/register']" 
              class="link-primary fw-bold"
            >
              Créez un Compte
            </a>
          </div>
          <!--end::Link-->
        
        </div>
        <!--begin::Heading-->

        <!--begin::Input group-->
        <div class="fv-row mb-10">
          <!--begin::Label-->
          <label class="form-label fs-6 fw-bold text-dark">Email</label>
          <!--end::Label-->

          <!--begin::Input-->
          <input
            class="form-control form-control-lg form-control-solid"
            type="text"
            name="authRequest.email"
            autocomplete="off"
            [(ngModel)]="authRequest.email"
          />
          <!--end::Input-->
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="fv-row mb-10">
          <!--begin::Wrapper-->
          <div class="d-flex flex-stack mb-2">
            <!--begin::Label-->
            <label class="form-label fw-bold text-dark fs-6 mb-0"
              >Mot De Passe</label
            >
            <!--end::Label-->

            <!--begin::Link-->
            <a
              href="/seven-html-free/authentication/sign-in/password-reset.html"
              class="link-primary fs-6 fw-bold"
            >
              Mot De Passe oublié ?
            </a>
            <!--end::Link-->
          </div>
          <!--end::Wrapper-->

          <!--begin::Input-->
          <input
            class="form-control form-control-lg form-control-solid"
            type="password"
            name="paauthRequest.ssword"
            autocomplete="off"
            [(ngModel)]="authRequest.password"
          />
          <!--end::Input-->
        </div>
        <!--end::Input group-->

        <!--begin::Actions-->
        <div class="text-center">
          <!--begin::Submit button-->
          <button
            type="submit"
            id="kt_sign_in_submit"
            class="btn btn-lg btn-primary w-100 mb-5"
            (click)="login()"
          >
            <span class="indicator-label"> Continuer </span>
          </button>
          <!--end::Submit button-->

        
        </div>
        <!--end::Actions-->
      </form>
      <!--end::Form-->
    </div>
    <!--end::Wrapper-->
  </div>
  <!--end::Content-->

  <!--begin::Footer-->
  <div class="d-flex flex-center flex-column-auto p-10">
    <!--begin::Links-->
    <div class="d-flex align-items-center fw-semibold fs-6">
      <a
        href="https://keenthemes.com"
        class="text-muted text-hover-primary px-2"
        >A Propos</a
      >

      <a
        href="https://devs.keenthemes.com"
        class="text-muted text-hover-primary px-2"
        >Support</a
      >
    </div>
    <!--end::Links-->
  </div>
  <!--end::Footer-->
</div>
<!--end::Authentication - Sign-in-->
