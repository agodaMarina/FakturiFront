<div class="container-xxl" id="kt_content_container">
  <!--begin::Row-->
  <div class="row g-5 gx-xxl-8 mb-xxl-3">
    <!--begin::Col-->
    <div class="col-xxl-4">
      <!--begin::Engage Widget 1-->
      <div class="card card-xxl-stretch">
        <!--begin::Engage widget 1-->
        <div class="card h-md-100" dir="ltr">
          <!--begin::Body-->
          <div class="card-body d-flex flex-column flex-center">
            <!--begin::Heading-->
            <div class="mb-2">
              <!--begin::Title-->
              <h1 class="fw-semibold text-gray-800 text-center lh-lg">
                Une nouvelle Dépense ?<br />
                Enregistrez
                <span class="fw-bolder"> Là ici</span>
              </h1>
              <!--end::Title-->

              <!--begin::Illustration-->
              <div class="py-10 text-center">
                <img
                  src="assets/media/illustrations/sigma-1/8-dark.png"
                  class="theme-light-show w-200px"
                  alt=""
                />
              </div>
              <!--end::Illustration-->
            </div>
            <!--end::Heading-->

            <!--begin::Links-->
            <div class="text-center mb-1">
              <!--begin::Link-->
              <a
                class="btn btn-sm btn-primary me-2"
                [routerLink]="['/layout/add-depense']"
              >
                Ajouter
              </a>
              <!--end::Link-->
            </div>
            <!--end::Links-->
          </div>
          <!--end::Body-->
        </div>
        <!--end::Engage widget 1-->
      </div>
      <!--end::Engage Widget 1-->
    </div>
    <!--end::Col-->
    <!--begin::Col-->
    <div class="col-xl-8">
      <!--begin::Timeline Widget 4-->
      <div class="card h-md-100">
        <!--begin::Header-->
        <div class="card-header border-0 pt-5">
          <h3 class="card-title align-items-start flex-column">
            <span class="card-label fw-bold text-dark">Liste des Dépenses</span>
          </h3>
        </div>
        <!--end::Header-->

        <div class="card-body">
          <p-scrollPanel [style]="{ width: '100%', height: '500px' }">
            <div
              *ngFor="let item of factures, index as i"
              [ngClass]="color(i+1)"
            >
              <!--begin::Icon-->
              <span >
                <i class="pi pi-wallet" style="font-size: 2rem"></i>
              </span>
              <!--end::Icon-->

              <!--begin::Title-->
              <div class="flex-grow-1 me-2">
                <a
                  [routerLink]="['/layout/detail/',item.id]"
                  class="fw-bold text-gray-800 text-hover-primary fs-6"
                  >{{ item.fournisseur }}</a
                >

                <span class="text-muted fw-semibold d-block">{{
                  item.dateEmission | date :'short'
                }}</span>
              </div>
              <!--end::Title-->

              <!--begin::Lable-->
              <span [ngClass]="code"
                >- {{ item.totalttc | currency : "XOF" : "code" }}</span
              >
              <!--end::Lable-->
            </div>
          </p-scrollPanel>
        </div>
      </div>

    </div>
    <!--end::Col-->
  </div>
  <!--end::Row-->
</div>
<!--end::Container-->
