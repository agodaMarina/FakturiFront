<!--begin::details View-->
<div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
  <!--begin::Card header-->
  <div class="card-header cursor-pointer">
    <!--begin::Card title-->
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Détail du Profil</h3>
    </div>
    <!--end::Card title-->
    <!--begin::Action-->
    <a href="#" class="btn btn-primary align-self-center">Modifier</a>
    <!--end::Action-->
  </div>
  <!--begin::Card header-->
  <!--begin::Card body-->
  <div class="card-body p-9">
    <!--begin::Row-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-bold text-muted">Nom</label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-dark">{{profile.firstName}}</span>
      </div>
      <!--end::Col-->
    </div>
    <!--end::Row-->
    <!--begin::Input group-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-bold text-muted">Prénom</label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8 fv-row">
        <span class="fw-bold fs-6">{{profile.lastName}}</span>
      </div>
      <!--end::Col-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-bold text-muted"
        >Contact 
        <i
          class="fas fa-exclamation-circle ms-1 fs-7"
          data-bs-toggle="tooltip"
          title="Phone number must be active"
        ></i
      ></label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8 d-flex align-items-center">
        <span class="fw-bolder fs-6 me-2">{{profile.telephone}}</span>
        <span class="badge badge-warning">pas vérifié</span>
      </div>
      <!--end::Col-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
   
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-bold text-muted"
        >Pays
        <i
          class="fas fa-exclamation-circle ms-1 fs-7"
          data-bs-toggle="tooltip"
          title="Country of origination"
        ></i
      ></label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-dark">Togo</span>
      </div>
      <!--end::Col-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-7">
      <!--begin::Label-->
      <label class="col-lg-4 fw-bold text-muted">Communication</label>
      <!--end::Label-->
      <!--begin::Col-->
      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-dark">Email, Téléphone</span>
      </div>
      <!--end::Col-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="row mb-10">
      <!--begin::Label-->
      <label class="col-lg-4 fw-bold text-muted">Accepter les changements</label>
      <!--begin::Label-->
      <!--begin::Label-->
      <div class="col-lg-8">
        <span class="fw-bold fs-6">Oui</span>
      </div>
      <!--begin::Label-->
    </div>
    <!--end::Input group-->
    <!--begin::Notice-->
    <div
      class="notice d-flex bg-light-warning rounded border-warning border border-dashed p-6"
    >
      <!--begin::Icon-->
      <!--begin::Svg Icon | path: icons/duotone/Code/Warning-1-circle.svg-->
      <span class="svg-icon svg-icon-2tx svg-icon-warning me-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24px"
          height="24px"
          viewBox="0 0 24 24"
          version="1.1"
        >
          <circle fill="#000000" opacity="0.3" cx="12" cy="12" r="10" />
          <rect fill="#000000" x="11" y="7" width="2" height="8" rx="1" />
          <rect fill="#000000" x="11" y="16" width="2" height="2" rx="1" />
        </svg>
      </span>
      <!--end::Svg Icon-->
      <!--end::Icon-->
      <!--begin::Wrapper-->
      <div class="d-flex flex-stack flex-grow-1">
        <!--begin::Content-->
        <div class="fw-bold">
          <h4 class="text-gray-800 fw-bolder">We need your attention!</h4>
          <div class="fs-6 text-gray-600">
            Your payment was declined. To start using tools, please
            <a class="fw-bolder" href="account/billing.html"
              >Add Payment Method</a
            >.
          </div>
        </div>
        <!--end::Content-->
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Notice-->
  </div>
  <!--end::Card body-->
</div>
<!--end::details View-->
